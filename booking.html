<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css">
  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Dine Website Challenge</title>
</head>
<body>

      <!-- Booking header -->
  <header class="booking-hero">

    <section class="text-position">
      <h1 class="website-name"><strong>dine</strong></h1>
      <h1 class="hero-intro">Reservations</h1>
      <p class="hero-description">
        We can’t wait to host you. If you have any special requirements please feel free to 
        call on the phone number below. We’ll be happy to accommodate you.
      </p>
      <a href="#" class="btn btn-primary">Reserve Place</a>
    </section>
  </header>

       <!-- Form -->
      <form>
        <fieldset>

        <label for="name">Your name is required</label>
          <input id="name" type = "text" placeholder="Name" class="credentials-style">

        <br>

        <label for="email">Your email address is required</label>
          <input id="email" type = "email" placeholder="Email" class="credentials-style">

        <br>

            <span>Pick a date</span>

          <div class="time-form-style">
            <label for="month">Choose the month</label>
              <input id="month" type="number" placeholder="MM">
          
            <label for="day">Choose the day</label>
              <input id="day" type="number" placeholder="DD">
            
            <label for="year">Choose the year</label>
              <input id="year" type="number" placeholder="YYYY">
          </div>

        <br>

            <span>Pick a time</span>
            <label>Pick a time</label>

          <div class="time-form-style">
            <label for="hour">Choose hour</label>
            <input id="hour" type="number" placeholder="09">
          
            <label for="minutes">Choose minutes</label>
            <input id="minutes" type="number" placeholder="00">
          
            <label for="idl">Choose am or pm</label>             <!-- idl stands for: Intenational Date Line -->
            <input id="idl" type="text" placeholder="AM" class="idl-choice">
          </div>

        <br>

          <img src="./images/icons/icon-minus.svg" 
          alt="minus icon for decreasing number of booked people"
          class="sign-icon"
          >
          <span><strong>4 people</strong></span>
        
          <img src="./images/icons/icon-plus.svg" 
          alt="plus icon for increasing number of booked people"
          class="sign-icon"
          >

          <hr>

        <br>

          <label for="submit">Submit to make the reservation</label> 
          <input id="submit" type = "submit" value = "make reservation" class="btn btn-secondary">

        </fieldset>
      </form>
    </div>
  </div>

  <iframe 
  src="footer-bottom.html" 
  onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
  >
  </iframe>
