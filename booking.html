<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Dine Website Challenge</title>
</head>
<body>

      <!-- Booking header -->
  <header class="booking-hero">

    <section class="text-position booking-hero-text-pos-desk">
      <h1 class="website-name">
        <a href="/index.html"><strong>dine</strong></a>
      </h1>
      <h1 class="hero-intro">Reservations</h1>
      <p class="hero-description booking-hero-desk">
        We can’t wait to host you. If you have any special requirements please feel free to 
        call on the phone number below. We’ll be happy to accommodate you.
      </p>
      <a href="#" class="btn btn-primary btn-display">Reserve Place</a>
    </section>
  </header>

       <!-- Form -->
      <form id="form">
        <fieldset>
        
      <div class="form__control">
        <label for="username">Your name is required</label>
          <input id="username" type = "text" placeholder="Name" class="credentials-style">
          <br>
          <small>Error message</small>
      </div>

        <br>

      <div  class="form__control">
        <label for="email">Your email address is required</label>
          <input id="email" type = "email" placeholder="Email" class="credentials-style">
          <br>
          <small>Error message</small>
      </div>

        <br>

            <span>Pick a date</span>

          <div class="time-form-style form__control">
            <label for="month">Choose the month</label>
              <input id="month" type="number" min="1" max="12" placeholder="MM">
          
            <label for="day">Choose the day</label>
              <input id="day" type="number" min="1" max="31" placeholder="DD">
            
            <label for="year">Choose the year</label>
              <input id="year" type="number" min="2021" max="2022" placeholder="YYYY">
              <br>
              <small>Error message</small>
          </div>

        <br>

            <span>Pick a time</span>
            <label>Pick a time</label>

          <div class="time-form-style form__control">
            <label for="hour">Choose hour</label>
            <input id="hour" type="number" min="09" max="21" placeholder="09">
          
            <label for="minutes">Choose minutes</label>
            <input id="minutes" type="number" min="0" max="30" placeholder="00">
            <br>
            <small>Error message</small>
          </div>

        <br>

          <button class="sign-icon" id="minus">
            <img src="./images/icons/icon-minus.svg" 
                alt="minus icon for decreasing number of booked people"
                class="icon_minus"
            >
          </button>

          <span class="people-number" id= "people-number">4</span>
          <span class="solo-or-more" id="solo-or-more">people</span>
        
          <button class="sign-icon" id="plus">
            <img src="./images/icons/icon-plus.svg" 
                 alt="minus icon for increasing number of booked people"
                 class="icon-plus"
            >
          </button>
          <hr>
        
        <br>

          <label for="submit">Submit to make the reservation</label> 
          <input id="submit" type = "submit" value = "make reservation" class="btn btn-secondary">
        </fieldset>
      </form>

  <iframe 
  src="footer-bottom.html" 
  onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
  title="footer-bottom"
  >
  </iframe>
</body>
 <script defer src="script.js"></script>
</html>
